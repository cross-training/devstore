name: Push catalog image

on:
  push:
    branches:
      - develop
    paths:
      - 'service/catalog/**'

jobs:
  catalog-image-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Read version from file
      id: read-version
      run: echo "::set-output name=version::$(cat service/catalog/version)"

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: chmod +x service/catalog/gradlew

    - name: Build with Gradle
      run: |
        cd service/catalog
        gradle clean build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/devstore-catalog:${{ steps.read-version.outputs.version }} ./service/catalog
        docker push ${{ secrets.DOCKER_USERNAME }}/devstore-catalog:${{ steps.read-version.outputs.version }}
